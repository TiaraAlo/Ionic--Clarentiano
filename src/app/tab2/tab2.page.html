<ion-header color="medium" [translucent]="true">
  <ion-toolbar color="secondary" slot="secondary" style="padding:0 10px;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <h4 style="text-align: left;">Cadastro</h4>
  </ion-toolbar>
  <ion-menu style="height: 100vh !important" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-tab-button
        style="
          display: flex;
          justify-content: center;
          width: 100% !important;
          height: 50px !important;
        "
        tab="tab1"
      >
        <h4><ion-icon aria-hidden="true" name="home"></ion-icon> Roupas</h4>
      </ion-tab-button>
      <ion-tab-button
        style="
          display: flex;
          justify-content: center;
          width: 100%;
          height: 50px !important;
        "
        tab="tab2"
      >
        <h4><ion-icon aria-hidden="true" name="home"></ion-icon> Cadastro</h4>
      </ion-tab-button>
      <ion-tab-button
        style="
          display: flex;
          justify-content: center;
          width: 100%;
          height: 50px !important;
        "
        tab="tab3"
      >
        <h4><ion-icon aria-hidden="true" name="home"></ion-icon> Login</h4>
      </ion-tab-button>
      <ion-tab-button
        style="
          display: flex;
          text-align: left !important;
          width: 100%;
          height: 50px !important;
        "
        tab="badge"
      >
        <h4><ion-icon aria-hidden="true" name="home"></ion-icon> Badges</h4>
      </ion-tab-button>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      Tap the button in the toolbar to open the menu.
    </ion-content>
  </div>
</ion-header>

<ion-content color="light" [fullscreen]="true">
  <h3 style="text-align: center; margin-top: 2rem">Cadastre-se</h3>

  <ion-item style="text-align: center;width:30%;margin:2rem auto;">
    <ion-label>
      <p>Seu email</p>
      <h2>{{email}}</h2>
    </ion-label>
  </ion-item>

  <ion-item style="text-align: center;width:30%;margin:2rem auto;">
    <ion-label>
      <p>Seu telefone</p>
      <h2>{{telefone}}</h2>
    </ion-label>
  </ion-item>
</ion-content>

<ion-content color="light">
  <ion-button color="success" style="width:30%;margin:2rem auto;" expand="block" (click)="mostrarAlerta()"
    >FaÃ§a seu cadastro</ion-button
  >
  <ion-alert trigger="present-alert" header="Preencha seus dados"></ion-alert>
</ion-content>
